    <!-- Biến: Là khái niệm dùng để lưu trữ dữ liệu dưới dạng tên gọi
     Vùng nhớ: - Vùng nhớ Stack: Vùng nhớ ngắn hạn(vùng nhớ ngăn xếp)
     - Vùng nhớ Heap: Vùng nhớ dài hạn
     - Kiểu dữ liệu: + String: chuỗi/ kí tự/ văn bản
     + Number: số nguyên, số thực
     + Boolean: logic (true và false)
     + Undefined: chưa được định nghĩa 
     + Object: đối tượng 
     + Array: danh sách các giá trị
     - Có 3 cách để định nghĩa giá trị là chuỗi: ' ' và " " và ` `-->

    <!-- Cú pháp khai báo: Là định nghĩa ra 1 biến bằng cách:
      + Sử dụng từ khoá let: dùng để khai báo biến có thể thay đổi giá trị
      + Sử dụng từ khóa const
      + Sử dụng từ khóa var: Giống let nhưng bị hoisting
      Ví dụ: LET/CONST/VAR tên biến
      - Có thể sử dụng dấu = để gán giá trị cho biến
       -->
